"><h1 class="font-bold text-5xl">Formulario de predicción</h1><!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Formulario de predicción</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></head><body><body class="antialiased sans-serif bg-gray-100"><div x-data="app()" x-cloak><div class="max-w-3xl mx-auto px-4 py-10"><div x-show.transition="step === 'complete' "><div class="bg-white rounded-lg p-10 flex items-center shadow justify-between"><div><svg class="mb-4 h-20 w-20 text-green-500 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg><h2 class="text-2xl mb-4 text-gray-800 text-center font-bold">Registro completo</h2><div class="text-gray-600 mb-8">Muchas gracias</div><button @click="step = 1" class="w-40 block mx-auto focus:outline-none py-2 px-5 rounded-lg shadow-sm text-center text-gray-600 bg-white hover:bg-gray-100 font-medium border">Regresar a pagina principal</button></div></div></div><div x-show.transition="step != 'complete'"><div class="border-b-2 py-4"><div class="uppercase tracking-wide text-xs font-bold text-gray-500 mb-1 leading-tight" x-text="`Step: ${step} of 3`"></div><div class="flex flex-col md:flex-row md:items-center md:justify-between"><div class="flex-1"><div x-show="step === 1"><div class="text-lg font-bold text-gray-700 leading-tight">Su información</div></div><div x-show="step === 2"><div class="text-lg font-bold text-gray-700 leading-tight">Su información clinica</div></div><div x-show="step === 3"><div class="text-lg font-bold text-gray-700 leading-tight">Breve encuesta</div></div></div><div class="flex items-center md:w-64"><div class="w-full bg-white rounded-full mr-2"><div class="rounded-full bg-red-500 text-xs leading-none h-2 text-center text-white" :style="'width: '+ p 				checkPasswordStrength() {
					var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
					var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

					let value = this.password;

					if (strongRegex.test(value)) {
						this.passwordStrengthText = "Strong password";
					} else if(mediumRegex.test(value)) {
						this.passwordStrengthText = "Could be stronger";
					} else {
						this.passwordStrengthText = "Too weak";
					}
